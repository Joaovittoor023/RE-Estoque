<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <button type="button" id="voltar-lotes">
        <img src="/assets/esquerda2.png" alt="Voltar">
    </button>

    <div class="container">
        <h1>Identificação do lote</h1>
        <form id="LoteForm">
            <div class="form-lote">

                <div class="form-group">
                    <label for="idlote">Nome do lote*</label>
                    <input type="text" id="idlote" placeholder="Digite o nome do lote" required>
                </div>

                <div class="form-group">
                    <label for="infoprodutos">Produtos do lote*</label>
                    <select name="infoprodutos" id="infoprodutos" required>
                        <option value="">Selecione</option>
                        <option value="Elet">Eletrodomésticos</option>
                        <option value="Ferr">Ferramentas</option>
                        <option value="Info">Informática</option>
                        <option value="Brinq">Brinquedos</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categorialote">Categoria do lote</label>
                    <select name="categoria" id="categorialote">
                        <option value="liga">Liga</option>
                        <option value="naoliga">Não liga</option>
                        <option value="ligaquebrado">Liga quebrado</option>
                        <option value="naoligaquebrado">Não liga quebrado</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="voltagem">Voltagem</label>
                    <select name="voltagem" id="voltagem">
                        <option value="110v">110V</option>
                        <option value="220v">220V</option>
                        <option value="naoaplica">Não se aplica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nmrlote">Número do lote*</label>
                    <input type="number" min="1" id="nmrlote" required>
                </div>

                <div class="form-group">
                    <label for="obslote">Observação do lote</label>
                    <textarea name="observacaolote" id="obslote" maxlength="180"></textarea>
                </div>

                <div class="button">
                    <button type="submit" id="iniciar-lotes">Iniciar</button>
                </div>
                
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
